<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN BNI ONLINE</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="stylesheets/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <center>
          <img src="images/logo.png" alt="" />
          <form action="/users/api" method="post">
            <label for="username">Username:</label><br />
            <input
              type="text"
              id="username"
              name="username"
              required
            /><br /><br />
  
            <label for="password">Password:</label><br />
            <input
              type="password"
              id="password"
              name="password"
              required
            /><br /><br />
  
            <input class="gas" type="submit" value="Submit" />
          </form>
        </center>
      </div>
    </div>
  </body>
</html>
